<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var f = function (m) {
        var i;
        for (i = 2; i < m; i++) {
          console.log(i);
          console.log(m % i == 0);
          if (m % i == 0) {
            break;
          }
        }
        console.log("循环结束，此时i的值是：", i);

        if (i == m) {
          //是素数
          return 1; // 1== true
        } else if (i != m) {
          // i自增到m之前，居然有一个数能被整除
          return 0; //  0 == false   不是素数
        }
      };

      console.log(f(15));
    </script>
  </body>
</html>
